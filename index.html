<!DOCTYPE html>
<meta charset="utf-8">
<style>
div { margin: 20px 20px 0; font-size: 10em; font-weight: bold; }
* { touch-action: manipulation; font-family: monospace; text-align: center; }

.panel { display: flex; }
.panel > * { flex: 1; display: inline-block; margin: 5px; padding: 20px; background: #737373; }

.panel.first { color: white; }
.quieter { }
.space { background: #7955a6; }
.louder { }
</style>

<div class="panel first">
  <a class="quieter">-</a><a class="space">space</a><a class="louder">+</a>
</div>
<div class="panel">
  <a class="back">←</a><a class="forward">→</a>
</div>
<div class="panel">
  <a class="q">q</a><a class="f">f</a><a class="down">↓</a><a class="up">↑</a><a class="enter">↵</a>
</div>
<div class="panel">
  <a class="unlock">🔑</a>
  <a class="sleep">zz</a>
  <a class="cl">c+⎵</a>
</div>

<script>
  document.addEventListener('click', function(event) {
    let c = event.target.className
    if (c) fetch(`/${c}`)
    event.preventDefault()
    event.stopPropagation()
  })
  document.addEventListener('dblclick', function(event) {
    event.preventDefault()
    event.stopPropagation()
  })
  document.addEventListener('mousedown', function(event) {
    event.preventDefault()
    event.stopPropagation()
  })
</script>
